logging.file.name=logging.log

spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/usertg
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.default_schema=members

spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=members
spring.flyway.url=jdbc:postgresql://localhost:5432/usertg
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
